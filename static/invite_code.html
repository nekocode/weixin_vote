<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0, minal-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
  <title>验证码</title>
  <style>
    body {
      background-color: #E8EBEB;
    }

    .container {
      width: 90%;
      max-width: 400px;
      margin: 20% auto 0;
      padding: 1em 0.5em;
      font-size: 1.1em;
      text-align: center;
      background-color: #FFFFFF;
      border-radius: 5px;
    }

    @media (orientation: landscape) {
      .container {
        margin-top: 5%;
      }
    }

    .captcha {
      margin: 10px 0;
      font-size: 1.2em;
      color: #FD6749;
    }
  </style>
</head>
<body>
  <div class="container">
    您的验证码是
    <div class="captcha">{{ invite_code }}</div>
    （长按可复制）
  </div>
</body>
</html>
